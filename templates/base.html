<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Social Media{% endblock title %}</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* کوچکترین tweak برای خفن شدن navbar */
    .navbar-brand span {
      color: #0d6efd;
      font-size: 1.5rem;
    }
    .alert h5 {
      margin: 0;
    }
    .navbar-nav .btn {
      margin-left: 0.25rem;
      margin-right: 0.25rem;
    }
    .avatar-img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  
  <!-- Navbar -->
  {% include 'navbar.html' %}

  <!-- Messages -->

  <!-- Content -->
  <div class="container mt-3">
    {% block content %}{% endblock content %}
  </div>

  <!-- Bootstrap 5 JS Bundle (Popper included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
