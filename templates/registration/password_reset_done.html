{% extends "base.html" %}
{% block title %}Password Reset Sent{% endblock title %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 text-center" style="width: 100%; max-width: 400px;">
    <h2 class="card-title mb-4">Check Your Email</h2>

    <p class="mb-3">
      If an account with the email you entered exists, you will receive an email with instructions to reset your password.
    </p>

    <a href="{% url 'account:login' %}" class="btn btn-primary w-100">Back to Login</a>
  </div>
</div>
{% endblock content %}
