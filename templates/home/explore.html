{% extends "base.html" %}

{% block title %}Explore{% endblock %}

{% block content %}
<style>
    .explore-container {
    max-width: 1000px;
    margin: 40px auto;
    padding: 0 20px;
}

.explore-title {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
}

.posts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.post-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    overflow: hidden;
    transition: transform 0.2s;
}

.post-card:hover {
    transform: translateY(-5px);
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 8px;
}

.username {
    font-weight: 500;
    vertical-align: middle;
}

.post-card a {
    display: flex;
    align-items: center;
    padding: 10px;
    text-decoration: none;
    color: #111;
}

.post-image {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
}

.caption {
    padding: 10px;
    font-size: 14px;
    color: #333;
}

.empty {
    text-align: center;
    color: #888;
    padding: 40px 0;
}

</style>
<div class="explore-container">
    <h2 class="explore-title">Explore</h2>

    {% if posts %}
        <div class="posts-grid">
            {% for post in posts %}
                <div class="post-card">
                    <a href="{% url 'profiles:profile' post.user.username %}">
                        <img src="{{ post.user.avatar.url|default:'/static/img/default-avatar.png' }}" alt="{{ post.user.username }}" class="user-avatar">
                        <span class="username">{{ post.user.username }}</span>
                    </a>
                    <a href="{% url 'posts:detail_post' post.id %}">
                    <img src="{{ post.post.url }}" alt="Post image" class="post-image">
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="empty">No posts to explore yet.</p>
    {% endif %}
</div>
{% endblock %}
